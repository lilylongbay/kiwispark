<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub + Netlify 测试页面</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            background: white;
            padding: 3rem 2rem;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 600px;
            margin: 2rem;
        }
        h1 {
            color: #333;
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: 700;
        }
        .greeting {
            color: #667eea;
            font-size: 1.5rem;
            margin-bottom: 2rem;
        }
        .info {
            background: #f8f9fa;
            padding: 1.5rem;
            border-radius: 10px;
            margin: 2rem 0;
            border-left: 4px solid #667eea;
        }
        .status {
            display: inline-block;
            background: #28a745;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 600;
            margin: 1rem 0;
        }
        .timestamp {
            color: #666;
            font-size: 0.9rem;
            margin-top: 2rem;
        }
        .emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <span class="emoji">🎉</span>
        <h1>你好！</h1>
        <div class="greeting">GitHub + Netlify 联动测试成功！</div>
        
        <div class="status">✅ 部署状态：正常运行</div>
        
        <div class="info">
            <h3>🚀 测试信息</h3>
            <p><strong>项目：</strong> SkillHub NZ</p>
            <p><strong>平台：</strong> GitHub + Netlify</p>
            <p><strong>状态：</strong> 自动部署成功</p>
            <p><strong>时间：</strong> <span id="timestamp"></span></p>
        </div>
        
        <div class="info">
            <h3>🔧 技术栈</h3>
            <p>• Next.js 15 + React 19</p>
            <p>• TypeScript + Tailwind CSS</p>
            <p>• Firebase 认证系统</p>
            <p>• 国际化支持 (中英文)</p>
        </div>
        
        <div class="timestamp">
            <p>如果您能看到这个页面，说明 GitHub 与 Netlify 的自动部署联动工作正常！</p>
        </div>
    </div>

    <script>
        // 显示当前时间
        document.getElementById('timestamp').textContent = new Date().toLocaleString('zh-CN', {
            year: 'numeric',
            month: '2-digit',
            day: '2-digit',
            hour: '2-digit',
            minute: '2-digit',
            second: '2-digit'
        });
        
        // 添加一些交互效果
        document.querySelector('.container').addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.02)';
            this.style.transition = 'transform 0.3s ease';
        });
        
        document.querySelector('.container').addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>

# Redirect root to default locale
[[redirects]]
  from = "/"
  to = "/zh/"
  status = 302

# Handle static assets first
[[redirects]]
  from = "/_next/*"
  to = "/_next/:splat"
  status = 200

# Handle locale routes
[[redirects]]
  from = "/zh/*"
  to = "/zh/:splat"
  status = 200

[[redirects]]
  from = "/en/*"
  to = "/en/:splat"
  status = 200

# Fallback - serve index.html for SPA routing
[[redirects]]
  from = "/*"
  to = "/zh/index.html"
  status = 200
